<mat-sidenav-container class="sidenav-container">
	<mat-sidenav #drawer class="sidenav" fixedInViewport
		[attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
		[mode]="(isHandset$ | async) ? 'over' : 'side'"
		[opened]="(isHandset$ | async) === false">
		<!--<mat-toolbar class="sticky-top" *ngIf="isWeb$ | async">Menu</mat-toolbar>-->
		
		<mat-toolbar class="sticky-top">
			<img
				width="40"
				alt="Angular Logo"
				src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg=="
			/>Mugga tours
		</mat-toolbar>
		<mat-nav-list class="mt-0 pt-0">
			
		<ng-container *ngFor="let item of MENU_DATA; let i=index">
			<ng-container *ngIf="item.expandable">
				<div class="card card-body p-0">
					<a mat-list-item href="#id-{{i}}" class="text-capitalize" data-toggle="collapse" aria-expanded="false" aria-controls="collapseExample" >{{ item.name}}</a>
				</div>
			</ng-container>
			<ng-container *ngIf="!item.expandable">
				<div class="card card-body p-0">

					<a *ngIf="isWeb$ | async" mat-list-item href="javascript:void(0)" class="text-capitalize" routerLink="{{item.link}}" >{{ item.name}}</a>
					<a *ngIf="isHandset$ | async" mat-list-item href="javascript:void(0)" 	(click)="drawer.toggle()" class="text-capitalize" routerLink="{{item.link}}" >{{ item.name}}</a>
				</div>
			</ng-container>
			
			<ng-container *ngIf="item.expandable">
				<ng-container *ngFor="let drop of item.dropDown">
					<div class="collapse" id="id-{{i}}">
						<div class="card card-body p-0">
							<a *ngIf="isWeb$ | async" mat-list-item href="javascript:void(0)" class="pl-4 text-capitalize" routerLink="{{drop.link}}" >{{drop.name}}</a>
							<a *ngIf="isHandset$ | async" mat-list-item href="javascript:void(0)" 	(click)="drawer.toggle()" class="pl-4 text-capitalize" routerLink="{{drop.link}}" >{{drop.name}}</a>
						</div>
					</div>
				</ng-container>
			</ng-container>
		</ng-container>
			
	</mat-nav-list>
	

	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar color="primary">		
			<div class="row">
				<div class="col col-2 p-0">
					<img *ngIf="isHandset$ | async"
						width="40"
						alt="Angular Logo"
						src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg=="
					/>
				</div>
				<div class="col col-5 mr-auto" *ngIf="isHandset$ | async">
					mugga-tours
				</div>
				<div class="col col-2 pl-0">
					<button
						type="button"
						aria-label="Toggle sidenav"
						mat-icon-button
						(click)="drawer.toggle()"
						*ngIf="isHandset$ | async">
							<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
					</button>
				</div>
			</div>
		</mat-toolbar>
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
